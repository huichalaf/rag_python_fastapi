app = "chat-context-api"
primary_region = "scl"

[build]
  dockerfile = "Dockerfile"

[[mounts]]
  source = "context_documents"
  destination = "/files"
  processes = ["disk"]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
